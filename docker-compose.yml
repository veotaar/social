services:
  postgres:
    image: postgres:18.1-alpine3.22
    container_name: social-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network

  redis:
    image: redis:8.4.0-alpine3.22
    container_name: social-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network

  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: social-drizzle-gateway
    restart: unless-stopped
    environment:
      PORT: 4983
      STORE_PATH: /app
      MASTERPASS: ${DRIZZLE_GATEWAY_PASSWORD:?DRIZZLE_GATEWAY_PASSWORD is required}
    volumes:
      - drizzle_gateway_data:/app
    # ports:
    #   - "4983:4983"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: social-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL?:BETTER_AUTH_URL is required}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:?S3_ACCESS_KEY_ID is required}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:?S3_SECRET_ACCESS_KEY is required}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:?S3_BUCKET_NAME is required}
      S3_ENDPOINT: ${S3_ENDPOINT:?S3_ENDPOINT is required}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      TRUSTED_ORIGINS: ${TRUSTED_ORIGINS:-http://localhost:3001,http://localhost:3000}
    # ports:
    #   - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - social-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        BUN_PUBLIC_API_URL: ${BUN_PUBLIC_API_URL:?BUN_PUBLIC_API_URL is required}
    container_name: social-web
    restart: unless-stopped
    environment:
      PORT: 3001
    # ports:
    #   - "3001:3001"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - social-network

volumes:
  postgres_data:
  redis_data:
  drizzle_gateway_data:

networks:
  social-network:
    driver: bridge
